<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<th:block th:replace="common/fragment ::html_headtag" />
<title>Login</title>
</head>
<body>
	<div th:if="${successMsg}">
		<div class="row content mt-5">
			<div class="col-md-6 mx-auto">
				<div class="card">
					<div class="card-body mx-auto">
						<span class="col-md-12 text-center text-success"> [[
							${successMsg} ]] </span> <br />
						<div class="col-md-12 text-center login-btn mt-3">
							<a th:href="@{/login}" class="btn btn-primary">Log In</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:unless="${successMsg}">
		<form th:action="@{/password/reset/sendMail}"
			th:object="${sentMailForm}" method="POST">
			<div class="row content mt-5">
				<div class="col-md-6 mx-auto">
					<div class="card input-form">
						<div class="card-header text-center">Reset Passwords</div>
						<div class="card-body col-md-8 mx-auto">

							<div class="form-group">
								<label for="email" class="control-label">Email</label> <input
									type="text" th:field="*{user_email}"
									th:value="${sentMailForm.user_email}" name="user_email"
									class="form-control" />
								<div th:if="${#fields.hasErrors('user_email')}"
									th:errors="*{user_email}" class="text-danger"></div>
								<div th:if="${errorMsg}" th:text="${errorMsg}"
									class="text-danger"></div>
							</div>
							<div class="col-md-12 text-center mt-2">
								<button type="submit" class="btn btn-info text-white">Send</button>
								<a th:href="@{/}" class="btn btn-info text-white"> Back </a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
