<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<th:block th:replace="common/fragment ::html_headtag" />
<title>Password | Reset</title>
</head>
<body>
	<div th:if="${errorMsg} ">
		<div class="row content mt-5">
			<div class="col-md-12 mx-auto">
				<div class="card">
					<div class="card-body mx-auto">
						<span th:text="${errorMsg}"
							class="col-md-12 text-center text-danger"> </span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:unless="${errorMsg} ">
		<div class="row content">
			<div class="col-md-6 mx-auto">
				<div class="card input-form">
					<div class="card-header text-center bg-primary text-white">Enter
						New Password</div>
					<div class="card-body col-md-8 mx-auto">
						<form th:action="@{/password/changeReset}"
							th:object="${passwordResetForm}" method="POST">
							<div class="form-group">
								<label for="password" class="control-label">New Password</label>
								<input type="password" th:fields="*{password}"
									th:value="${passwordResetForm.password}" name="password"
									class="form-control" /> <input type="hidden"
									th:fields="*{token}" th:value="${passwordResetForm.token }"
									name="token" />
								<div th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}" class="text-danger"></div>
							</div>
							<div class="col-md-12 text-center mt-2">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
